<!DOCTYPE html>
<html lang="zh_CN.utf8">
<head>
    <meta charset="utf8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
    <title>创意盛典</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
            background-color: #eee;
        }

        #app {
            position: absolute;
        }

        .panel {
            margin: 15px;
            border-radius: 19px;
            box-shadow: -1px 15px 30px -12px black;
            display: flex;
            flex-direction: column;
        }

        .panel__title {
            width: 100%;
            border-top-left-radius: 19px;
            border-top-right-radius: 19px;
        }

        .name {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            padding: 15px 0px 5px 0px;
            background-color: white;
        }

        .panel__body {
            background-color: white;
        }

        .card-container {
            display: flex;
        }

        .card {
            border: 1px solid #ddd;
            background-color: white;
            flex: 1;
            overflow: hidden;
            margin: 10px 5px;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
        }

        .card > * {
            margin-bottom: 5px;
        }

        .card__img {
            width: 100%;
            height: 80px;
        }

        .card__name, .card__btn {
            margin-left: 5px;
            margin-right: 5px;
        }

        .card__name {
            color: #666;
            font-size: 13px;
            text-align: center;
        }

        .card__btn {
            font-size: 14px;
            color: red;
            text-align: center;
        }

        .card_btn--voted {
            color: #666666;
        }

        .desc {
            padding: 5px 30px;
            color: #999;
            font-size: 12px;
        }

        .refresh-btn {
            width: 100%;
            background-color: red;
            height: 50px;
            line-height: 50px;
            color: white;
            text-align: center;
            font-size: 18px;
            border-bottom-left-radius: 19px;
            border-bottom-right-radius: 19px;
        }

        ul {
            padding-left: 20px;
        }

        .card_btn-icon {
            width: 13px;
            height: 13px;
        }
    </style>
<body>
<div id="app">
    <div class="panel">
        <img class="panel__title" :src="sense.img">

        <div class="name">{{sense.senseName}}</div>

        <div class="panel__body">
            <div class="card-container">
                <div v-for="c in sense.craftList" class="card">
                    <img class="card__img" :src="c.img">
                    <div class="card__name">
                        {{c.name}}
                    </div>
                    <div @click="vote(c.craftId)" :disabled="c.isVoted === '1' || sense.voting !== '1'"
                               class="card__btn" :class="{'card_btn--voted': c.isVoted === '1' || sense.voting !== '1'}" type="default">
                        {{c.isVoted === '1' ? '已投票' : '投票'}}
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-wrapper">
            <div @click="refresh" class="refresh-btn" type="primary">刷新</div>
        </div>
    </div>

    <div class="desc">
        投票细则：
        <ul>
            <li>本次评选采用现场投票制</li>
            <li>组委会将组织员工代表、创委会及甲方代表分别做为大众评委及专业评委进行现场投票评选</li>
            <li>大众评审对每一个奖项的三个入围作品其中一个进行一次投票</li>
            <li>根据现场统计评选结果，  确定每个奖项的获奖结果，现场公布获奖结果</li>
        </ul>
    </div>
</div>
</body>
<!-- 先引入 Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>
<script>
    //获取url中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }

    new Vue({
        el: '#app',
        data: {
            sense: {}
        },
        mounted: function () {
            var me = this;
            me.loadData();
            var me = this;
            this.ws = new ReconnectingWebSocket("ws://" + window.location.host + "/ws");
            this.ws.onmessage = function (evt) {
                var data = JSON.parse(evt.data);
                me.sense = data.data
            };
        },
        methods: {
            loadData: function () {
                var me = this
                $.get('/currentSense', function (data) {
                    if (data.success) {
                        me.sense = data.data
                    }
                })
            },

            vote: function (craftId) {
                var me = this
                var type = getUrlParam('type')
                type = type ? type : '0'
                $.get('/vote/' + craftId + '/' + type, function (data) {
                    if (data.success) {
                        for (var i = 0; i < me.sense.craftList.length; i++) {
                            me.sense.craftList[i].isVoted = '1'
                        }
                        alert('投票成功')
                        me.loadData();
                    } else {
                        alert('投票失败：' + data.msg)
                    }
                })
            },

            refresh: function () {
                window.location.reload()
            }
        }
    })
</script>
</html>
