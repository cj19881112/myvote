<!DOCTYPE html>
<html lang="zh_CN.utf8">
<head>
    <meta charset="utf8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="https://unpkg.com/mint-ui/lib/style.css">
    <title>创意盛典</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }

        #app {
            position: absolute;
            background-color: #eee;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: scroll;
        }

        .card {
            background: white;
            display: inline-block;
            margin: 50px 20px 0px 20px;
            border-radius: 19px;
            position: relative;
            text-align: center;
            box-shadow: -1px 15px 30px -12px #999;
            z-index: 9999;
        }

        .card__img {
            width: 100%;
            border-top-left-radius: 19px;
            border-top-right-radius: 19px;
        }

        .card__content {
            height: 100px;
            margin-bottom: 10px;
        }

        .card__content-title {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin: 10px 0px;
        }

        .card__btn-wrapper {
            display: flex;
        }

        .card_btn {
            flex: 1;
            background-color: #ec9b3b;
            height: 60px;
            border-bottom-left-radius: 19px;
            border-bottom-right-radius: 19px;
            text-align: center;
            line-height: 60px;
            font-size: 20px;
            color: white;
        }

        .card_btn--stop {
            background-color: #999;
        }

        .card_info {
            display: flex;
        }

        .card_slab {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card_slab__name {
            margin-top: 5px;
            color: #9e9e9e;
        }

        .card_slab__cnt {
            color: #ec9b3b;
        }

        .switcher-wrapper {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            box-shadow: 0px -5px 30px #999;
            display: flex;
        }

        .switch-btn {
            flex: 1;
            margin: 5px;
            background-color: #ec9b3b;
        }
    </style>
<body>
<div id="app">
    <div class="card">
        <img class="card__img" :src="sense.img">
        <div class="card__content">
            <div class="card__content-title">{{sense.senseName}}</div>
            <div class="card_info">
                <div class="card_slab">
                    <span class="card_slab__cnt">{{normalVote + expertVote*8}}</span>
                    <span class="card_slab__name">总票数</span>
                </div>
                <div class="card_slab">
                    <span class="card_slab__cnt">{{normalVote}}</span>
                    <span class="card_slab__name">普通票数</span>
                </div>
                <div class="card_slab">
                    <span class="card_slab__cnt">{{expertVote}}</span>
                    <span class="card_slab__name">专家票数</span>
                </div>
            </div>
        </div>
        <div class="card__btn-wrapper">
            <div @click="startVote" v-if="sense.voting === '0'" class="card_btn">
                启动投票
            </div>
            <div @click="stopVote" v-else class="card_btn card_btn--stop">
                停止投票
            </div>
        </div>
    </div>
    <div class="switcher-wrapper">
        <mt-button :disabled="sense.hasPrev !== '1'" @click="prev()" class="switch-btn" type="primary">上一个</mt-button>
        <mt-button :disabled="sense.hasNext !== '1'" @click="next()" class="switch-btn" type="primary">下一个</mt-button>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/mint-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            sense: {}
        },
        mounted: function () {
            var me = this;
            this.ws = new WebSocket("ws://"+window.location.host+"/ws");
            this.ws.onmessage = function (evt) {
                var data = JSON.parse(evt.data);
                me.sense = data.data
            };
            this.loadData()
        },
        methods: {
            loadData: function () {
                var me = this
                $.get('/currentSense', function (data) {
                    if (data.success) {
                        me.sense = data.data
                    } else {
                        alert('加载数据失败:' + data.msg)
                    }
                })
            },

            stopVote: function () {
                var me = this;

                $.get('/stop/' + this.sense.senseId, function (data) {
                    if (data.success) {
                        me.loadData()
                    } else {
                        alert('停止投票失败:' + data.msg)
                    }
                })
            },

            startVote: function () {
                var me = this;
                $.get('/start/' + this.sense.senseId, function (data) {
                    if (data.success) {
                        me.loadData()
                    } else {
                        alert('启动投票失败:' + data.msg)
                    }
                })
            },

            next: function () {
                var me = this;
                $.get('/nextSense', function (data) {
                    if (data.success) {
                        me.loadData()
                    } else {
                        alert('切换场景失败:' + data.msg)
                    }
                })
            },

            prev: function () {
                var me = this;
                $.get('/prevSense', function (data) {
                    if (data.success) {
                        me.loadData()
                    } else {
                        alert('切换场景失败:' + data.msg)
                    }
                })
            }
        },

        computed: {
            normalVote: function () {
                if (!this.sense.craftList) {
                    return 0;
                }
                var total = 0;
                for (var i = 0; i < this.sense.craftList.length; i++) {
                    total += this.sense.craftList[i].normalVote;
                }
                return total;
            },
            expertVote: function () {
                if (!this.sense.craftList) {
                    return 0;
                }
                var total = 0;
                for (var i = 0; i < this.sense.craftList.length; i++) {
                    total += this.sense.craftList[i].expertVote;
                }
                return total;
            }
        }
    })
</script>
</html>
